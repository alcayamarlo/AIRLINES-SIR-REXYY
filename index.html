<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirLine Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 
  <header class="top">
    <div class="brand">
      <div class="logo">✈️</div>
      <h1> Airlines</h1>
    </div>
    <nav class="nav">
      <button class="nav-btn active" id="homeBtn">Home</button>
      <button class="nav-btn" id="bookBtn">Book</button>
      <button class="nav-btn" id="flightBtn">Flights</button>
      <button class="nav-btn" id="passengerBtn">Passenger</button>
      <button class="nav-btn" id="summaryBtn">Summary</button>
    </nav>
  </header>

  <main class="wrap">

    <section class="page" id="homePage">
      <div class="home-inner">
        <div class="info">
          <h2>Fly with comfort and style!</h2>
          <p>Welcome to AirLines book your next adventure .</p>
          <button id="bookFlight" class="primary">Book a Flight</button>
        </div>
        <img src="c:\Users\alcay\OneDrive\Pictures\planne-removebg-preview.png" alt="plane" class="plane-img">
      </div>
    </section>

    <section class="page hidden" id="bookPage">
      <div class="card">
        <h3>Booking Details</h3>
        <form id="bookingForm" class="form">
          <div class="row">
            <label>From
              <input type="text" id="fromCity" placeholder="e.g. Manila">
            </label>
            <label>To
              <input type="text" id="toCity" placeholder="e.g. Cebu">
            </label>
          </div>

          <label>Type of Flight
            <select id="flightType">
              <option value="round">Round Trip</option>
              <option value="oneway">One Way</option>
            </select>
          </label>

          <div class="row">
            <label>Depart Date
              <input type="date" id="departDate">
            </label>
            <label id="returnField">Return Date
              <input type="date" id="returnDate">
            </label>
          </div>

          <label>Passengers
            <input type="number" id="passengerCount" min="1" value="1">
          </label>

          <div class="actions">
            <button type="button" id="searchFlight" class="primary">Search Flight</button>
            <button type="reset" class="reset-button">Reset</button>
          </div>
        </form>
      </div>
    </section>

    
    <section class="page hidden" id="flightPage">
      <div class="card">
        <h3>Available Flights</h3>
        <div id="flightList" class="list"></div>
      </div>
    </section>

  
    <section class="page hidden" id="passengerPage">
      <div class="card">
        <h3>Passenger Information</h3>
        <form id="passengerForm" class="form">
          <label>Full Name
            <input type="text" id="passengerName" required>
          </label>
          <label>Email
            <input type="email" id="passengerEmail" required>
          </label>
          <label>Contact Number
            <input type="text" id="passengerContact" required>
          </label>

          <div class="actions">
            <button type="button" id="savePassenger" class="primary">Save Passenger</button>
          </div>
        </form>
      </div>
    </section>

    <section class="page hidden" id="summaryPage">
      <div class="card">
        <h3>Booking Summary</h3>
        <div id="summaryDetails"></div>
        <div class="actions">
          <button class="primary" id="bookNow">Book Now</button>
        </div>
      </div>
    </section>

  </main>

  <footer class="foot">2025 Airlines — Alcaya</footer>

  <script src="script.js"></script>
</body>
</html>
